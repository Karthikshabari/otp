<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap 4 for layout -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Body Styling */
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient Background */
            font-family: 'Poppins', sans-serif;
            color: #fff;
            animation: fadeInPage 1s ease-out;
            cursor: url('https://cdn.jsdelivr.net/gh/stevenharris/Custom-Cursors/cursors/space-cursor.png'), auto;
        }

        /* Page Fade-in Effect */
        @keyframes fadeInPage {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Title Animation (Text typing effect) */
        @keyframes typeEffect {
            0% {
                width: 0;
            }

            100% {
                width: 100%;
            }
        }

        h2 {
            color: #2575fc; /* Set title color to blue */
            text-align: center;
            margin-bottom: 30px; /* Adjust margin for better spacing */
            font-size: 2.5rem;
            overflow: hidden;
            border-right: 4px solid #2575fc;
            width: 0;
            animation: typeEffect 2.5s steps(30) 1s forwards, bounceIn 1s ease-in-out;
            padding-top: 40px; /* Add spacing at the top */
        }

        /* Bounce Animation for Title */
        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            60% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        /* Container Styling */
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 50px;
            max-width: 500px;
            animation: slideUp 1s ease-out;
        }

        /* Slide Up Animation for the Form */
        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button Styling */
        .btn-primary {
            background-color: #2575fc;
            border: none;
            transition: all 0.3s ease;
            font-weight: bold;
            border-radius: 10px;
        }

        /* Bounce Effect on Button Hover */
        .btn-primary:hover {
            animation: bounceButton 0.5s ease;
            cursor: pointer;
        }

        /* Bounce Button Animation */
        @keyframes bounceButton {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Form Fields */
        .form-control {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px; /* Increased bottom margin for spacing */
            transition: all 0.3s ease;
            padding-left: 35px; /* Space for icon */
        }

        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.5);
        }

        /* Label Styling with floating effect */
        .form-group label {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2575fc; /* Set label color to blue */
            position: absolute;
            top: -20px;
            left: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus + label {
            font-size: 1rem;
            color: #2575fc;
        }

        /* Alert Styling with Slide-in Effect */
        .alert {
            border-radius: 10px;
            animation: slideInAlert 0.5s ease-in-out;
        }

        @keyframes slideInAlert {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

    </style>
</head>

<body>

    <div class="container">
        <h2>OTP Verification</h2>

        <!-- OTP Request Form -->
        <form action="/" method="POST">
            <div class="form-group position-relative">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group position-relative">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send OTP</button>
        </form>

    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
